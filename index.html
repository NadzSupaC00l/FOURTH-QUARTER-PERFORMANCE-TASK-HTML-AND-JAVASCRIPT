<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivation - Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><i class="fas fa-sparkles"></i> Daily Motivation</div>
            <p class="tagline">Inspiring quotes for students like you âœ¨</p>
        </header>
        
        <div class="main-card">
            <div class="quote-icon"><i class="fas fa-quote-left"></i></div>
            <p class="quote-text" id="quoteText">Click the button below to get your daily motivation!</p>
            <p class="quote-author" id="quoteAuthor"></p>
            <p class="quote-date" id="quoteDate"></p>
            
            <div class="btn-group">
                <button class="btn btn-primary" onclick="generateQuote()">
                    <i class="fas fa-magic"></i>
                    New Quote
                </button>
                <button class="btn btn-secondary" onclick="copyCurrentQuote()" id="copyBtn" style="display: none;">
                    <i class="fas fa-copy"></i>
                    Copy
                </button>
            </div>
        </div>
        
        <div class="history-section">
            <h3 class="section-title">
                <i class="fas fa-history"></i>
                Your Quote History
            </h3>
            <div class="history-list" id="historyList">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No quotes generated yet. Start your journey! ðŸŒŸ</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">Copied to clipboard! âœ¨</div>
    
    <script src="script.js"></script>
</body>
</html>
