<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivation - Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 50%, #ffc2d1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #ff8fab;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 107, 157, 0.2);
            border-radius: 24px;
            padding: 40px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .main-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .quote-icon {
            font-size: 3rem;
            color: #ff6b9d;
            opacity: 0.3;
            margin-bottom: 20px;
        }
        
        .quote-text {
            font-size: 1.5rem;
            line-height: 1.6;
            color: #fff;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }
        
        .quote-author {
            color: #ff8fab;
            font-size: 1rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .quote-date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: #fff;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #ff8fab;
            border: 2px solid rgba(255, 107, 157, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 107, 157, 0.1);
            border-color: #ff6b9d;
        }
        
        .history-section {
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 1.2rem;
            color: #ff8fab;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 107, 157, 0.15);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            transition: all 0.3s ease;
        }
        
        .history-item:hover {
            background: rgba(255, 107, 157, 0.05);
            border-color: rgba(255, 107, 157, 0.3);
        }
        
        .history-content {
            flex: 1;
        }
        
        .history-quote {
            font-size: 0.95rem;
            color: #fff;
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .history-meta {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .history-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 107, 157, 0.1);
            color: #ff8fab;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-icon:hover {
            background: #ff6b9d;
            color: #fff;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.4);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: rgba(255, 107, 157, 0.3);
        }
        
        @media (max-width: 600px) {
            .logo {
                font-size: 1.5rem;
            }
            
            .main-card {
                padding: 30px 20px;
            }
            
            .quote-text {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .history-item {
                flex-direction: column;
            }
            
            .history-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><i class="fas fa-sparkles"></i> Daily Motivation</div>
            <p class="tagline">Inspiring quotes for students like you âœ¨</p>
        </header>
        
        <div class="main-card">
            <div class="quote-icon"><i class="fas fa-quote-left"></i></div>
            <p class="quote-text" id="quoteText">Click the button below to get your daily motivation!</p>
            <p class="quote-author" id="quoteAuthor"></p>
            <p class="quote-date" id="quoteDate"></p>
            
            <div class="btn-group">
                <button class="btn btn-primary" onclick="generateQuote()">
                    <i class="fas fa-magic"></i>
                    New Quote
                </button>
                <button class="btn btn-secondary" onclick="copyCurrentQuote()" id="copyBtn" style="display: none;">
                    <i class="fas fa-copy"></i>
                    Copy
                </button>
            </div>
        </div>
        
        <div class="history-section">
            <h3 class="section-title">
                <i class="fas fa-history"></i>
                Your Quote History
            </h3>
            <div class="history-list" id="historyList">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No quotes generated yet. Start your journey! ðŸŒŸ</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">Copied to clipboard! âœ¨</div>
    
    <script>
        // Student-friendly motivation quotes
        const quotes = [
            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
            { text: "Your future is created by what you do today, not tomorrow.", author: "Robert Kiyosaki" },
            { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
            { text: "The secret of getting ahead is getting started.", author: "Mark Twain" },
            { text: "Success is the sum of small efforts repeated day in and day out.", author: "Robert Collier" },
            { text: "You don't have to be great to start, but you have to start to be great.", author: "Zig Ziglar" },
            { text: "Dream big and dare to fail.", author: "Norman Vaughan" },
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Education is the passport to the future.", author: "Malcolm X" },
            { text: "Your attitude determines your direction.", author: "Unknown" },
            { text: "Every expert was once a beginner.", author: "Helen Hayes" },
            { text: "Small steps every day lead to big results.", author: "Unknown" },
            { text: "You are capable of amazing things.", author: "Unknown" },
            { text: "Push yourself because no one else is going to do it for you.", author: "Unknown" },
            { text: "Difficult roads often lead to beautiful destinations.", author: "Unknown" },
            { text: "Your only limit is your mind.", author: "Unknown" },
            { text: "Progress, not perfection.", author: "Unknown" },
            { text: "You got this! ðŸ’ª", author: "Unknown" },
            { text: "Make today so awesome that yesterday gets jealous.", author: "Unknown" },
            { text: "Stars can't shine without darkness.", author: "Unknown" },
            { text: "Be the energy you want to attract.", author: "Unknown" },
            { text: "Your time is now. Start where you are.", author: "Unknown" },
            { text: "One day or day one. You decide.", author: "Unknown" },
            { text: "You are stronger than you think.", author: "Unknown" },
            { text: "Focus on the step in front of you, not the whole staircase.", author: "Unknown" },
            { text: "Every accomplishment starts with the decision to try.", author: "Unknown" },
            { text: "You are doing better than you think you are.", author: "Unknown" },
            { text: "Keep going, you're getting there.", author: "Unknown" },
            { text: "Your potential is endless.", author: "Unknown" },
            { text: "Do something today that your future self will thank you for.", author: "Unknown" }
        ];
        
        let quoteHistory = JSON.parse(localStorage.getItem('quoteHistory')) || [];
        let currentQuote = null;
        
        // Load daily quote on page load
        window.onload = function() {
            loadDailyQuote();
            renderHistory();
        };
        
        function generateQuote() {
            // Get random quote
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            
            // Add timestamp
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            currentQuote = {
                ...quote,
                date: dateStr,
                timestamp: now.getTime()
            };
            
            // Display quote
            document.getElementById('quoteText').textContent = quote.text;
            document.getElementById('quoteAuthor').textContent = "â€” " + quote.author;
            document.getElementById('quoteDate').textContent = dateStr;
            
            // Show copy button
            document.getElementById('copyBtn').style.display = 'flex';
            
            // Save to history
            quoteHistory.unshift(currentQuote);
            if (quoteHistory.length > 20) quoteHistory = quoteHistory.slice(0, 20);
            localStorage.setItem('quoteHistory', JSON.stringify(quoteHistory));
            
            // Save as daily quote
            localStorage.setItem('dailyQuote', JSON.stringify({
                quote: currentQuote,
                date: new Date().toDateString()
            }));
            
            renderHistory();
            showToast('New quote generated! âœ¨');
        }
        
        function loadDailyQuote() {
            const saved = localStorage.getItem('dailyQuote');
            if (saved) {
                const data = JSON.parse(saved);
                const today = new Date().toDateString();
                
                if (data.date === today) {
                    currentQuote = data.quote;
                    document.getElementById('quoteText').textContent = currentQuote.text;
                    document.getElementById('quoteAuthor').textContent = "â€” " + currentQuote.author;
                    document.getElementById('quoteDate').textContent = currentQuote.date;
                    document.getElementById('copyBtn').style.display = 'flex';
                }
            }
        }
        
        function copyCurrentQuote() {
            if (!currentQuote) return;
            
            const textToCopy = `"${currentQuote.text}" â€” ${currentQuote.author}`;
            copyToClipboard(textToCopy);
        }
        
        function copyQuoteFromHistory(index) {
            const quote = quoteHistory[index];
            const textToCopy = `"${quote.text}" â€” ${quote.author}`;
            copyToClipboard(textToCopy);
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard! âœ¨');
            });
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
        
        function renderHistory() {
            const historyList = document.getElementById('historyList');
            
            if (quoteHistory.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <p>No quotes generated yet. Start your journey! ðŸŒŸ</p>
                    </div>
                `;
                return;
            }
            
            historyList.innerHTML = quoteHistory.map((quote, index) => `
                <div class="history-item">
                    <div class="history-content">
                        <p class="history-quote">"${quote.text}"</p>
                        <p class="history-meta">â€” ${quote.author} â€¢ ${quote.date}</p>
                    </div>
                    <div class="history-actions">
                        <button class="btn-icon" onclick="copyQuoteFromHistory(${index})" title="Copy quote">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
